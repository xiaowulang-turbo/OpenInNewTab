<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open In New Tab - Whitelist Manager</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="modalTitle">Whitelist Management</h1>
                <button id="closeButton" class="close-btn" title="Close">
                    &times;
                </button>
            </header>

            <main class="main-content">
                <!-- Quick Add Current Domain Section -->
                <div class="quick-add-section" id="quickAddSection">
                    <div class="current-domain-card">
                        <div class="domain-info">
                            <span class="domain-label" id="currentDomainLabel"
                                >Current Domain:</span
                            >
                            <span class="domain-value" id="currentDomainValue"
                                >Loading...</span
                            >
                        </div>
                        <button
                            id="quickAddBtn"
                            class="quick-add-btn"
                            title="Add current domain to whitelist"
                        >
                            <span class="btn-icon">+</span>
                            <span class="btn-text" id="quickAddBtnText"
                                >Add</span
                            >
                        </button>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="input-section">
                    <div class="section-title" id="manualAddTitle">
                        Manual Add
                    </div>
                    <div class="input-group">
                        <input
                            type="text"
                            id="newDomainInput"
                            placeholder="Enter domain, e.g., example.com"
                        />
                        <button id="addDomainBtn" class="add-btn">Add</button>
                    </div>
                </div>

                <div class="domains-section">
                    <div class="section-title" id="whitelistTitle">
                        Whitelist
                    </div>
                    <div id="domainsList" class="domains-list">
                        <!-- Domains will be added here -->
                    </div>
                </div>
            </main>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
